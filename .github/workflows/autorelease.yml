name: AutoRelease

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true
        default: '99.99.99'

jobs:
  build_check:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: SetupNuget
        uses: nuget/setup-nuget@v1
      - name: RestoreNugetPackage
        run: nuget restore ExtremeSkins.Generator.sln
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x
      - name: AddMsBuildToPATH
        uses: microsoft/setup-msbuild@v1
      - name: Install 7-Zip
        run: |
          Invoke-WebRequest https://www.7-zip.org/a/7z1900-x64.msi -OutFile 7z.msi
          Start-Process msiexec -ArgumentList '/i','7z.msi','/quiet','/norestart' -Wait
      - name: RunBuild_AllInOne
        run: dotnet publish ExtremeSkins.Generator\ExtremeSkins.Generator.csproj -t:restore,build -p:RestorePackagesConfig=true -p:PublishProfile="Release_AllInOne.pubxml"
      - name: RunBuild_Light
        run: dotnet publish ExtremeSkins.Generator\ExtremeSkins.Generator.csproj -t:restore,build -p:RestorePackagesConfig=true -p:PublishProfile="Release_Light.pubxml"
      - name: Compress_AllInOne
        run: |
          & 'C:\Program Files\7-Zip\7z.exe' a -r -tzip ExtremeSkins.Convertor-AllinOne.zip ExtremeSkins.Generator/bin/publish/AllinOne/*
      - name: Compress_Light
        run: |
          & 'C:\Program Files\7-Zip\7z.exe' a -r -tzip ExtremeSkins.Convertor-Light.zip ExtremeSkins.Generator/bin/publish/Light/*
      - name: CreateRelease
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v${{ github.event.inputs.version }}"
          title: "ExtremeSkins.Generator ${{ github.event.inputs.version }}"
          files: |
            ExtremeSkins.Convertor-AllinOne.zip
            ExtremeSkins.Convertor-Light.zip
